<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Users: </h2>
  <ul id="users-list"></ul>

  <script>
    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create a request body object
      const body = {
        email: email,
        password: password
      };

      // Send a POST request to the server
      fetch('/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
      .then(response => {
        if (response.ok) {
          console.log('Sign up successful');
          // Perform any desired actions upon successful sign up
        } else {
          console.log('Sign up failed');
          // Perform any desired actions upon failed sign up
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Perform any desired error handling
      });
    });

     // Retrieve the users passed from the server
     const users = JSON.stringify(users);

    // Display the users in the list
    const usersList = document.getElementById('users-list');
    users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.email} - ${user.password}`;
        usersList.appendChild(li);
    });
  </script>
</body>
</html>
